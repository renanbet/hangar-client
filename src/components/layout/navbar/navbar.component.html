<section class="navbar">
  <v-navigation-drawer
    v-if="show"
    persistent
    :mini-variant="miniVariant"
    :clipped="clipped"
    v-model="drawer"
    enable-resize-watcher
    fixed
    app
  >
    <v-list>
      <v-list-tile
        value="true"
        v-for="(item, i) in items"
        :key="i"
        @click="loadReport(item)"
      >
        <v-list-tile-action v-bind:class="{'app-link-light': !darken, 'app-link-dark': darken}">
          <v-icon v-if="item.icon" v-html="item.icon"></v-icon>
          <v-img v-if="item.image"
                :src="item.image" />
        </v-list-tile-action>
        <v-list-tile-content v-bind:class="{'app-link-light': !darken, 'app-link-dark': darken}">
          <v-list-tile-title v-text="item.title"></v-list-tile-title>
        </v-list-tile-content>
      </v-list-tile>
    </v-list>
  </v-navigation-drawer>
  <v-toolbar
    v-if="show"
    class="app-navbar"
    app
    :clipped-left="clipped"
  >
    <v-toolbar-side-icon @click.stop="drawer = !drawer"></v-toolbar-side-icon>
    <v-toolbar-title v-text="title"></v-toolbar-title>
    
    <v-spacer></v-spacer>
    {{firstName}}
    <v-btn icon @click.stop="rightDrawer = !rightDrawer">
      <v-icon>expand_more</v-icon>
    </v-btn>
  </v-toolbar>
  <v-navigation-drawer
    v-if="show"
    temporary
    :right="right"
    v-model="rightDrawer"
    fixed
    app
  >
    <v-list>
      <v-subheader>
       {{user.name}}
      </v-subheader>
      <v-list-tile @click="logout()">
        <v-list-tile-action>
          <v-icon>exit_to_app</v-icon>
        </v-list-tile-action>
        <v-list-tile-title>Sair</v-list-tile-title>
      </v-list-tile>
      <v-subheader v-if="itemsRight.length">
       Visualizar
      </v-subheader>
      <v-subheader>
       Escurecer
      </v-subheader>
      <v-list-tile>
        <v-list-tile-action>
          <v-icon>wb_incandescent</v-icon>
        </v-list-tile-action>
        <v-switch
          v-model="darken"
        ></v-switch>
      </v-list-tile>
    </v-list>
  </v-navigation-drawer>

  <v-toolbar
    v-if="!show"
    class="app-navbar"
    app
    :clipped-left="clipped"
  >
    <v-toolbar-title v-text="title"></v-toolbar-title>
  </v-toolbar>
</section>
